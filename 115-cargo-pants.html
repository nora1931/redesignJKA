<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title></title>
    <link rel="stylesheet" href="styles/115-cargo-pants.css">
    <link rel="stylesheet" href="styles/global_style.css">

</head>

<body>

    <main>
        <section>
            <div class="product-image-container">
                <figure>
                    <img src="img/115_cargopants.png" alt="">
                </figure>
            </div>
        </section>


        <header>
            <h1 class="product-name">#115 Cargo Pants</h1>
        </header>

        <h3 class="price">900.00</h3>
        <p class="text">Tax included. Shipping calculated at checkout.</p>

        <p class="sizeguide">Size Guide</p>

        <section>

            <div class="form-felt">


                <select name="liste">
                    <option value="small">S</option>
                    <option value="medium">M</option>
                    <option value="medium">L</option>
                </select>

            </div>



        </section>

        <section>
            <div class="addtocart">
                <p>ADD TO CART</p>
            </div>

            <div class="buynow">
                <p>BUY NOW</p>
            </div>
        </section>

        <div class="info">
            <p> Re-worked vintage cargo pants </p>

            <p>More measurement information on size guide </p>

        </div>

        <div class="image-container">

            <div class="image1">

                <img src="img/3billeder_billede1.jpg" alt="billede 1">
            </div>

            <div class="image2">
                <img src="img/3billeder_billede2.jpg" alt="billede 2">
            </div>

            <div class="image3">

                <img src="img/3billeder_billede3.jpg" alt="billede 3">
            </div>
        </div>







    </main>
</body>

</html>
