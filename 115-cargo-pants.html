<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="robots" content="noindex">
    <title></title>
    <link rel="stylesheet" href="styles/115-cargo-pants.css">
    <link rel="stylesheet" href="styles/global_style.css">
    <!--    favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">

<body>

    <main>
        <section class="product_content_container">
            <div class="left_container">
                <div class="product_image_container">
                    <div class="product_image"></div>
                </div>
            </div>
            <div class="right_container">
                <h1 class="product_name">#115 Cargo Pants</h1>


                <p class="product_price">900.00</p>
                <p class="product_tax">Tax included. Shipping calculated at checkout.</p>
                <a href="#" class="product_sizeguide">Size Guide</a>

                <form>
                    <select name="liste">
                        <option value="small">S</option>
                        <option value="medium">M</option>
                        <option value="medium">L</option>
                    </select>
                    <input type="submit" value="ADD TO CART">
                    <input type="submit" value="BUY NOW">
                </form>

                <div class="product_description">
                    <p> Re-worked vintage cargo pants </p>

                    <p>More measurement information on size guide </p>

                </div>
            </div>

        </section>







        <div class="image_galleri_container">

            <div class="image_galleri_1">

                <img src="img/3billeder_billede1.jpg" alt="billede 1">
            </div>

            <div class="image_galleri_2">
                <img src="img/3billeder_billede2.jpg" alt="billede 2">
            </div>

            <div class="image_galleri_3">

                <img src="img/3billeder_billede3.jpg" alt="billede 3">
            </div>
        </div>







    </main>
